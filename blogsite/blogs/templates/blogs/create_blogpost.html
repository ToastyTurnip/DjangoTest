<form action="{% url 'blogs:detail' blogpost.id %}" method="post">
    {% csrf_token %}
    <fieldset>
    <input type="text" id="blog-title" maxlength="200" placeholder="Add title here" required>
    <input type="text" id="blog-content" maxlength="10000" placeholder="Add content here" required>
    <input type="submit" value="Submit">
    </fieldset>
</form>
